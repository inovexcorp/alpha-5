databaseChangeLog:
  - changeSet:
      id: 2-xml-table
      author: Mitch
      comment: "Create the table for xml data"
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: identifier
                  type: VARCHAR(24)
              - column:
                  name: file_contents
                  type: VARCHAR(1000000)
              - column:
                  name: file_upload_date
                  type: VARCHAR(50)
            tableName: XML_FILE